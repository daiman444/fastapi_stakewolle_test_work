{% extends "base.html" %}
{% block page_title %}
{{ page_title }}
{% endblock page_title %}

{% block content %}
    {% if user.is_authenticated %}
        {% if token %}
        <h1>{{ token }}</h1>
        {% else %}
            <h1>No active tokens</h1>
        {% endif %}
    {% else %}
    <div class="index-wrapper">
        <h1>Application for creating referral links</h1>
    </div>
    {% endif %}
{% endblock %}
