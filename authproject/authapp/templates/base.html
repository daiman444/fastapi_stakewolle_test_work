{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Default</title>
        {% endif %}
    </head>
    <body>
        <header>
            <h1 class="page-title">{% block page_title %}Default title{% endblock page_title %}</h1>
        </header>
        <main>
            {% block content %}<h1>Default title</h1>{% endblock %}
        </main>
        
    </body>
</html>
