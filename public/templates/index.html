{% extends "base.html" %}
{% block page_title %}
{{ page_title }}
{% endblock page_title %}

{% block content %}
        {% if token %}
            <table class="token">
                <tr>
                    <th>Token</th>
                    <th>Create Date</th>
                </tr>
                <tr>
                    <td>{{token.token}}</td>
                    <td>{{token.create_date}}</td>
                </tr>
            </table>
        {% else %}
            <h1>No active tokens</h1>
        {% endif %}
    <div class="index-wrapper">
        <h1>Application for creating referral links</h1>
    </div>
{% endblock %}
